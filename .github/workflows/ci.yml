name: CI

on:
  push:
  pull_request:

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install tools
        run: |
          sudo apt-get update
          sudo apt-get install -y shellcheck bats jq

      - name: Lint with shellcheck
        run: |
          shellcheck bin/r2j
          shellcheck scripts/install.sh

      - name: Run tests (bats)
        run: bats -r test
